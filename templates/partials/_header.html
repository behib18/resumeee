<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

    <h1 class="logo me-auto me-lg-0"><a href="{% url 'index' %}">{{ person_info.user.first_name }}</a></h1>
    <!-- Uncomment below if you prefer to use an image logo --> 
    <a href="{% url 'index' %}" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>

    <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
        <li><a
            {% if '/' == request.path %}
                class="active"
            {% endif %} 
            href="{% url 'index' %}">Home</a></li>
        <li><a 
            {% if '/about' == request.path %}
                class="active"
            {% endif %} 
        href="{% url 'about' %}">About</a></li>

        <li><a 
            {% if '/resume/' == request.path %}
                class="active"
            {% endif %} 
        href="{% url 'resume' %}">Resume</a></li>

        <li><a 
            {% if '/projects/' == request.path %}
                class="active"
            {% endif %} 
        href="{% url 'projects' %}">Projects</a></li>

       
        <li><a 
            {% if '/contact/' == request.path %}
                class="active"
            {% endif %} 
        href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->

     

    </div>

</header><!-- End Header -->
