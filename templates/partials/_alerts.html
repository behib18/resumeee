<!-- this code is usable for all boostrap theme in django project -->

{% if messages %} {% for message in messages %}
<div id="message" class="container" style="margin-top: 1%">
	<div class="width-alert" style="display: contents">
		<div
			class="alert alert-{{ message.tags }} alert-dismissible text-center"
			role="alert"
		>
			<strong> {{message}} </strong>
			<button
				style="float: right; background: #d1e7dd; border: none"
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>

{% endfor %} {% endif %}
